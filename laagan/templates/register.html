{% extends 'layout.html' %}


{% block title %}
    Register
{% endblock %}


{% block main %}

    <h4>Register Account</h4>
    <form action="/register" method="POST">
        <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Username" autocomplete="off" autofocus class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <label for="username">Email address:</label>
            <input type="text" name="email" placeholder="user@gmail.com" autocomplete="off" autofocus class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <label for="confirmation">Confirm password:</label>
            <input type="password" name="confirmation" placeholder="Confirm Password" class="form-control mx-auto w-auto">
        </div>
        <button class="btn btn-dark" type="submit">Register</button>
    </form>
{% endblock %}
